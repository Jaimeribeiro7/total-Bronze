<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Total Bronze - Sistema de Gestão</title>
  
  <!-- FullCalendar -->
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css' rel='stylesheet'>
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <!-- SheetJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="main-screen" class="screen">
    <nav>
      <div class="nav-header">
        <h1>Total Bronze</h1>
      </div>
      <ul>
        <li><a href="#agenda" class="nav-link active"><i class="fas fa-calendar-alt"></i> Agenda</a></li>
        <li><a href="#clientes" class="nav-link"><i class="fas fa-users"></i> Clientes</a></li>
        <li><a href="#servicos" class="nav-link"><i class="fas fa-spa"></i> Serviços</a></li>
        <li><a href="#produtos" class="nav-link"><i class="fas fa-box"></i> Produtos</a></li>
        <li><a href="#financeiro" class="nav-link"><i class="fas fa-chart-line"></i> Financeiro</a></li>
        <li><a href="#relatorios" class="nav-link"><i class="fas fa-file-alt"></i> Relatórios</a></li>
        <li><a href="#configuracoes" class="nav-link"><i class="fas fa-cog"></i> Configurações</a></li>
      </ul>
    </nav>

    <main>
      <div id="agenda" class="page">
        <header>
          <h1>Agenda</h1>
          <button id="novo-agendamento" class="primary-btn">
            <i class="fas fa-plus"></i> Novo Agendamento
          </button>
        </header>
        <div class="calendar-container">
          <div id="calendar"></div>
          <div id="agenda-list">
            <!-- Lista de agendamentos será preenchida dinamicamente -->
          </div>
        </div>
      </div>

      <div id="clientes" class="page hidden">
        <header>
          <h1>Clientes</h1>
          <button class="primary-btn" onclick="Clientes.showNovoClienteModal()">
            <i class="fas fa-plus"></i> Novo Cliente
          </button>
        </header>
        <div class="clients-list">
          <!-- Lista de clientes será preenchida dinamicamente -->
        </div>
      </div>

      <div id="servicos" class="page hidden">
        <header>
          <h1>Serviços</h1>
          <button class="primary-btn" onclick="Servicos.showNovoServicoModal()">
            <i class="fas fa-plus"></i> Novo Serviço
          </button>
        </header>
        <div class="services-list">
          <!-- Lista de serviços será preenchida dinamicamente -->
        </div>
      </div>

      <div id="produtos" class="page hidden">
        <header>
          <h1>Produtos</h1>
          <button class="primary-btn" onclick="Produtos.showNovoProdutoModal()">
            <i class="fas fa-plus"></i> Novo Produto
          </button>
        </header>
        <div class="products-list">
          <!-- Lista de produtos será preenchida dinamicamente -->
        </div>
      </div>

      <div id="financeiro" class="page hidden">
        <header>
          <h1>Financeiro</h1>
        </header>
        <div class="financial-dashboard">
          <!-- Dashboard financeiro será preenchido dinamicamente -->
        </div>
      </div>

      <div id="relatorios" class="page hidden">
        <header>
          <h1>Relatórios</h1>
        </header>
        <div class="reports-dashboard">
          <!-- Relatórios serão preenchidos dinamicamente -->
        </div>
      </div>

      <div id="configuracoes" class="page hidden">
        <header>
          <h1>Configurações</h1>
        </header>
        <div class="settings-container">
          <!-- Configurações serão preenchidas dinamicamente -->
        </div>
      </div>
    </main>
  </div>

  <div id="modal-container" class="hidden">
    <!-- Modal content will be inserted here dynamically -->
  </div>

  <!-- Load app scripts -->
  <script src="js/database.js"></script>
  <script src="js/app.js"></script>
  <script src="js/agenda.js"></script>
  <script src="js/clientes.js"></script>
  <script src="js/produtos.js"></script>
  <script src="js/servicos.js"></script>
</body>
</html>
